version: '3.8'

services:
  api:
    build:
      context: ./llm-backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./llm-backend:/app
      - ./llm-backend/data:/app/data
      - tutor-db:/app/db
    environment:
      - DATABASE_URL=sqlite:///./db/tutor.db
    env_file:
      - ./llm-backend/.env
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./llm-frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./llm-frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    command: npm run dev -- --host

volumes:
  tutor-db:
