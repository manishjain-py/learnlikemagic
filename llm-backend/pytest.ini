[pytest]
# Pytest configuration for LearnLikeMagic backend tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
# -v: Verbose output
# --strict-markers: Error on unknown markers
# --tb=short: Short traceback format
# --cov=.: Coverage for all modules
# --cov-report=term-missing: Show missing lines in coverage
# --cov-report=html: Generate HTML coverage report
# -p no:warnings: Disable warnings summary
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    -p no:warnings

# Test markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests using production resources
    slow: Tests taking >5 seconds (e.g., LLM calls)
    smoke: Quick smoke tests for deployment verification
    critical: Critical path tests that must pass
    s3: Tests requiring S3 access
    db: Tests requiring database access
    llm: Tests requiring OpenAI API calls
    phase6: Tests for Phase 6 guideline extraction

# Coverage options
[coverage:run]
source = .
omit =
    tests/*
    */__pycache__/*
    */venv/*
    */migrations/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
