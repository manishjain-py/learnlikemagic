[pytest]
# Pytest configuration for LearnLikeMagic backend tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
# -v: Verbose output
# --strict-markers: Error on unknown markers
# --tb=short: Short traceback format
# --cov=.: Coverage for all modules
# --cov-report=term-missing: Show missing lines in coverage
# --cov-report=html: Generate HTML coverage report
# -p no:warnings: Disable warnings summary
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    -p no:warnings

# Test markers
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require database, external services)
    slow: Slow tests that take >1 second
    smoke: Quick smoke tests for deployment verification

# Coverage options
[coverage:run]
source = .
omit =
    tests/*
    */__pycache__/*
    */venv/*
    */migrations/*
    main_old.py
    models_old.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
